version: 2
updates:
  - package-ecosystem: "npm"
    commit-message:
      prefix: "[deps] "
      prefix-development: "[dev-deps] "
    directory: "/"
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    reviewers:
      - "ckwalsh"
    schedule:
      interval: "weekly"
